<div>
    <div *ngIf="submitted" class="alert alert-success alert-dismissible col-sm-4 col-md-offset-4">
        <strong>Success!</strong> The Data is submitted
        <button class="close" data-dismiss="alert" aria-label="close" (click)="closeAlert()">
        <span>&times;</span>
        </button>
    </div>
    <div class="col-sm-4 col-md-offset-4 rounded bg-primary">

        <form [formGroup]="addEmployee" (ngSubmit)="insertData()">

            <div class="form-group ">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName=name id="name">
                <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                    <div *ngIf="name?.errors.required">
                        Name is required
                    </div>
                    <div *ngIf="name?.errors.minlength">
                        Name must be at least 2 characters long
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                    <div *ngIf="email?.errors.required">
                        Email is required
                    </div>
                    <div *ngIf="email?.errors.email">
                        Please enter a valid email
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" formControlName="phone" id="phone">
                <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="alert alert-danger">
                    <div *ngIf="phone.errors.required">
                        Phone is required
                    </div>
                </div>
            </div>

            <div class="col-md-offset-5">
                <button type="submit" class="btn btn-success ">Submit</button>
            </div>
        </form>
    </div>
</div>
