<div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible col-sm-4 col-md-offset-4">
        <strong>Success!</strong> The Data is updated.
        <button class="close" data-dismiss="alert" aria-label="close" (click)="closeAlert()">
      <span>&times;</span>
      </button>
    </div>
    <div class="col-sm-4 col-md-offset-4 rounded bg-primary">

        <form [formGroup]="editEmployee" (ngSubmit)="submitEditedData()">

            <div class="form-group ">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" id="name" required="1">
                <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                    <div *ngIf="name?.errors.required">
                        Name is required
                    </div>
                    <div *ngIf="name?.errors.minlength">
                        Name must be at least 2 characters long
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label for="name">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email" required="1">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                    <div *ngIf="email?.errors.required">
                        Email is required
                    </div>
                    <div *ngIf="email?.errors.email">
                        Please enter a valid email
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label for="name">Phone</label>
                <input type="text" class="form-control" formControlName="phone" id="phone" required="1">
                <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="alert alert-danger">
                    <div *ngIf="phone.errors.required">
                        Phone is required
                    </div>
                </div>
            </div>
            <div class="col-md-offset-5">
                <button type="submit" class="btn btn-success ">Update</button>
            </div>
        </form>
    </div>
</div>
